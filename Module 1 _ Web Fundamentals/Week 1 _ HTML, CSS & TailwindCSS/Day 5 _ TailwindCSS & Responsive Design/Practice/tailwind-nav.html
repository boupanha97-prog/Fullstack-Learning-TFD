<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Navigation</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="bg-gray-100 min-h-[150vh] font-sans">

    <!-- Navigation Bar -->
    <nav class="bg-white shadow-md sticky top-0 z-50">
        <div class="container mx-auto px-6 py-4 flex flex-col md:flex-row justify-between items-center">
            
            <!-- Logo -->
            <div class="text-2xl font-bold text-blue-600 mb-4 md:mb-0 cursor-pointer">
                MyBrand
            </div>

            <!-- Menu Items -->
            <div class="flex flex-col md:flex-row space-y-3 md:space-y-0 md:space-x-8 text-center w-full md:w-auto">
                <a href="#" class="text-gray-700 hover:text-blue-600 font-medium transition-colors duration-300">Home</a>
                <a href="#" class="text-gray-700 hover:text-blue-600 font-medium transition-colors duration-300">About</a>
                <a href="#" class="text-gray-700 hover:text-blue-600 font-medium transition-colors duration-300">Services</a>
                <a href="#" class="text-gray-700 hover:text-blue-600 font-medium transition-colors duration-300">Contact</a>
            </div>
        </div>
    </nav>

    <!-- Content for scrolling demonstration -->
    <div class="p-10 text-center">
        <h1 class="text-3xl font-bold text-gray-800">Welcome</h1>
        <p class="mt-4 text-gray-600">Scroll down to test the sticky header.</p>
    </div>

</body>
</html>
