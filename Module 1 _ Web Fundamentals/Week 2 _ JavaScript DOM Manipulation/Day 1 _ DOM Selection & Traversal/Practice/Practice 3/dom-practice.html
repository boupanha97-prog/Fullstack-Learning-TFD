<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise 3: Student Table</title>
</head>
<body>
    <h1>Student Data</h1>
    <table id="student-table" border="1">
        <thead>
            <tr>
                <th>Name</th>
                <th>Age</th>
                <th>Grade</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Alice</td>
                <td>20</td>
                <td>A</td>
            </tr>
            <tr>
                <td>Bob</td>
                <td>22</td>
                <td>B</td>
            </tr>
            <tr>
                <td>Charlie</td>
                <td>21</td>
                <td>A</td>
            </tr>
        </tbody>
    </table>

    <script src="script.js"></script>
</body>
</html>
