<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Note Taking App</title>
    <link rel="stylesheet" href="notes.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>My Notes</h1>
            <div class="search-bar">
                <input type="text" id="search-input" placeholder="Search notes...">
            </div>
        </header>

        <div class="main-content">
            <!-- Note Form -->
            <div class="form-container">
                <h2 id="form-title">Add New Note</h2>
                <form id="note-form">
                    <div class="form-group">
                        <input type="text" id="note-title" placeholder="Title" required maxlength="50">
                        <div class="char-count" id="title-count">0/50</div>
                        <span class="error-message" id="title-error"></span>
                    </div>
                    
                    <div class="form-group">
                        <textarea id="note-content" placeholder="Write your note here..." required maxlength="500"></textarea>
                        <div class="char-count" id="content-count">0/500</div>
                        <span class="error-message" id="content-error"></span>
                    </div>

                    <div class="form-group">
                        <label>Color:</label>
                        <div class="color-options" id="color-options">
                            <!-- Color buttons generated by JS or static -->
                        </div>
                        <input type="hidden" id="selected-color" value="#ffffff">
                    </div>

                    <button type="submit" id="submit-btn">Add Note</button>
                    <button type="button" id="cancel-btn" style="display: none; background-color: #95a5a6;">Cancel</button>
                </form>
            </div>

            <!-- Notes Grid -->
            <div id="notes-container" class="notes-grid"></div>
        </div>
    </div>
    <script src="notes.js"></script>
</body>
</html>
