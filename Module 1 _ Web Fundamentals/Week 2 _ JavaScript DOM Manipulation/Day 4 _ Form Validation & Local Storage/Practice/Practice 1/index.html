<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise 1: Advanced Form Validation</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; padding: 20px; max-width: 400px; margin: 0 auto; background-color: #f9f9f9; }
        h1 { text-align: center; color: #333; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: 500; color: #555; }
        input { width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box; transition: border-color 0.3s; }
        input:focus { outline: none; border-color: #2196F3; }
        
        /* Validation Styles */
        input.invalid { border-color: #e74c3c; background-color: #fff5f5; }
        input.valid { border-color: #2ecc71; background-color: #f0fff4; }
        .error-message { color: #e74c3c; font-size: 12px; display: block; margin-top: 5px; min-height: 16px; }
        
        button { width: 100%; padding: 12px; background: #2196F3; color: white; border: none; border-radius: 4px; cursor: pointer; font-weight: bold; font-size: 16px; transition: background 0.3s; }
        button:hover:not(:disabled) { background: #1976D2; }
        button:disabled { background: #ccc; cursor: not-allowed; opacity: 0.7; }
    </style>
</head>
<body>
    <h1>Registration</h1>
    <form id="registration-form">
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" placeholder="3-20 alphanumeric characters">
            <span class="error-message" id="username-error"></span>
        </div>
        
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="example@domain.com">
            <span class="error-message" id="email-error"></span>
        </div>
        
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="8+ chars, Upper, Lower, Number">
            <span class="error-message" id="password-error"></span>
        </div>

        <div class="form-group">
            <label for="confirm-password">Confirm Password</label>
            <input type="password" id="confirm-password" name="confirm-password" placeholder="Re-enter password">
            <span class="error-message" id="confirm-error"></span>
        </div>
        
        <button type="submit" id="submit-btn" disabled>Register</button>
    </form>
    <script src="script.js"></script>
</body>
</html>
