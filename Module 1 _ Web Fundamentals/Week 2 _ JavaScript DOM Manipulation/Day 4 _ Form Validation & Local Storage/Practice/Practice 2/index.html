<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise 2: Todo List with Local Storage</title>
    <style>
        body { font-family: sans-serif; padding: 20px; max-width: 500px; margin: 0 auto; background-color: #f4f4f4; }
        .container { background: white; padding: 20px; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        h1 { text-align: center; color: #333; }
        
        #todo-form { display: flex; gap: 10px; margin-bottom: 20px; }
        #todo-input { flex: 1; padding: 10px; border: 1px solid #ddd; border-radius: 4px; }
        
        button { cursor: pointer; padding: 10px 15px; border: none; border-radius: 4px; font-weight: bold; }
        button[type="submit"] { background: #2196F3; color: white; }
        button[type="submit"]:hover { background: #1976D2; }
        
        ul { list-style: none; padding: 0; }
        li { background: #fff; border-bottom: 1px solid #eee; padding: 12px; display: flex; justify-content: space-between; align-items: center; }
        li.completed span { text-decoration: line-through; color: #888; }
        
        .delete-btn { background: #ff4444; color: white; margin-left: 10px; font-size: 0.8em; }
        .delete-btn:hover { background: #cc0000; }
        
        #clear-all { width: 100%; margin-top: 20px; background: #607d8b; color: white; }
        #clear-all:hover { background: #455a64; }
    </style>
</head>
<body>
    <div class="container">
        <h1>My Todo List</h1>
        <form id="todo-form">
            <input type="text" id="todo-input" placeholder="Enter a task" required>
            <button type="submit">Add</button>
        </form>
        <ul id="todo-list"></ul>
        <button id="clear-all">Clear All</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
