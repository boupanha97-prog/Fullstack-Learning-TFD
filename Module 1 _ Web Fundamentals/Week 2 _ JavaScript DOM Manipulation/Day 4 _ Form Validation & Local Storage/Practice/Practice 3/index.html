<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise 3: User Preferences</title>
    <style>
        body { font-family: sans-serif; padding: 20px; transition: all 0.3s; }
        .settings { border: 1px solid #ccc; padding: 20px; border-radius: 8px; max-width: 400px; margin-bottom: 20px; }
        .setting-item { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        select, button { padding: 8px; margin-right: 5px; }
        
        /* Theme Styles */
        body.dark-theme { background-color: #333; color: #fff; }
        body.dark-theme .settings { border-color: #555; background-color: #444; }
        
        /* Font Size Styles */
        body.font-small { font-size: 14px; }
        body.font-medium { font-size: 18px; }
        body.font-large { font-size: 24px; }
    </style>
</head>
<body>
    <div class="settings">
        <h2>Settings</h2>
        
        <div class="setting-item">
            <label for="theme">Theme</label>
            <select id="theme">
                <option value="light">Light</option>
                <option value="dark">Dark</option>
            </select>
        </div>
        
        <div class="setting-item">
            <label for="font-size">Font Size</label>
            <select id="font-size">
                <option value="small">Small</option>
                <option value="medium" selected>Medium</option>
                <option value="large">Large</option>
            </select>
        </div>
        
        <div class="setting-item">
            <label>
                <input type="checkbox" id="notifications">
                Enable Notifications
            </label>
        </div>
        
        <button id="save-settings">Save Settings</button>
        <button id="reset-settings">Reset to Defaults</button>
    </div>

    <div class="content">
        <h1>Sample Content</h1>
        <p>This content will change based on your settings. Try changing the theme or font size above!</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
