<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom scrollbar for better aesthetics */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #f1f1f1; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #94a3b8; }
        .line-through-gray { text-decoration: line-through; color: #9ca3af; }
    </style>
</head>
<body class="bg-gray-100 min-h-screen py-8 font-sans text-gray-800">
    <div class="container mx-auto px-4 max-w-4xl">
        <!-- Header -->
        <header class="mb-8 text-center">
            <h1 class="text-4xl font-bold text-indigo-600 mb-2">Task Manager</h1>
            <p class="text-gray-500">Organize your life, one task at a time.</p>
        </header>

        <!-- Add Task Form -->
        <section class="bg-white rounded-xl shadow-md p-6 mb-8 transition-all hover:shadow-lg">
            <h2 class="text-xl font-semibold mb-4 text-gray-700">Add New Task</h2>
            <form id="task-form" class="space-y-4">
                <div>
                    <input type="text" id="task-title" placeholder="What needs to be done?" 
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 outline-none transition" required>
                </div>
                <div>
                    <textarea id="task-desc" placeholder="Description (optional)" rows="2"
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 outline-none transition"></textarea>
                </div>
                <div class="flex flex-col md:flex-row gap-4">
                    <select id="task-priority" class="px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 outline-none bg-white">
                        <option value="low">Low Priority</option>
                        <option value="medium" selected>Medium Priority</option>
                        <option value="high">High Priority</option>
                    </select>
                    <input type="date" id="task-date" class="px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 outline-none">
                    <button type="submit" class="flex-1 bg-indigo-600 text-white px-6 py-2 rounded-lg hover:bg-indigo-700 transition font-medium shadow-sm">
                        Add Task
                    </button>
                </div>
            </form>
        </section>

        <!-- Task Statistics -->
        <section class="grid grid-cols-3 gap-4 mb-8">
            <div class="bg-white p-4 rounded-lg shadow-sm text-center border-l-4 border-blue-500">
                <p class="text-gray-500 text-sm uppercase font-bold">Total</p>
                <p id="stat-total" class="text-2xl font-bold text-gray-800">0</p>
            </div>
            <div class="bg-white p-4 rounded-lg shadow-sm text-center border-l-4 border-green-500">
                <p class="text-gray-500 text-sm uppercase font-bold">Completed</p>
                <p id="stat-completed" class="text-2xl font-bold text-gray-800">0</p>
            </div>
            <div class="bg-white p-4 rounded-lg shadow-sm text-center border-l-4 border-orange-500">
                <p class="text-gray-500 text-sm uppercase font-bold">Pending</p>
                <p id="stat-pending" class="text-2xl font-bold text-gray-800">0</p>
            </div>
        </section>

        <!-- Controls: Search & Filter -->
        <section class="flex flex-col md:flex-row justify-between items-center gap-4 mb-6">
            <div class="relative w-full md:w-auto flex-1 max-w-md">
                <input type="text" id="search-input" placeholder="Search tasks..." 
                    class="w-full pl-10 pr-4 py-2 border border-gray-300 rounded-full focus:ring-2 focus:ring-indigo-500 outline-none">
                <svg class="w-5 h-5 text-gray-400 absolute left-3 top-2.5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path></svg>
            </div>
            
            <div class="flex bg-white rounded-lg shadow-sm p-1" id="filter-buttons">
                <button data-filter="all" class="filter-btn px-4 py-1.5 rounded-md text-sm font-medium bg-indigo-100 text-indigo-700 transition">All</button>
                <button data-filter="active" class="filter-btn px-4 py-1.5 rounded-md text-sm font-medium text-gray-600 hover:bg-gray-100 transition">Active</button>
                <button data-filter="completed" class="filter-btn px-4 py-1.5 rounded-md text-sm font-medium text-gray-600 hover:bg-gray-100 transition">Completed</button>
            </div>
        </section>

        <!-- Task List -->
        <section id="task-list" class="space-y-4">
            <!-- Tasks will be injected here -->
        </section>

        <!-- Empty State -->
        <section id="empty-state" class="text-center py-12 hidden">
            <div class="inline-block p-4 rounded-full bg-gray-100 mb-4">
                <svg class="w-12 h-12 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2m-3 7h3m-3 4h3m-6-4h.01M9 16h.01"></path></svg>
            </div>
            <p class="text-gray-500 text-lg">No tasks found. Add one above!</p>
        </section>
    </div>

    <!-- Edit Modal -->
    <div id="edit-modal" class="fixed inset-0 bg-black bg-opacity-50 hidden flex items-center justify-center z-50 backdrop-blur-sm">
        <div class="bg-white rounded-xl shadow-2xl p-6 w-full max-w-md transform transition-all scale-100">
            <h3 class="text-xl font-bold mb-4 text-gray-800">Edit Task</h3>
            <form id="edit-form" class="space-y-4">
                <input type="hidden" id="edit-id">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Title</label>
                    <input type="text" id="edit-title" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 outline-none" required>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Description</label>
                    <textarea id="edit-desc" rows="3" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 outline-none"></textarea>
                </div>
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Priority</label>
                        <select id="edit-priority" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 outline-none bg-white">
                            <option value="low">Low</option>
                            <option value="medium">Medium</option>
                            <option value="high">High</option>
                        </select>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Due Date</label>
                        <input type="date" id="edit-date" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 outline-none">
                    </div>
                </div>
                <div class="flex justify-end gap-3 mt-6">
                    <button type="button" id="cancel-edit" class="px-4 py-2 text-gray-600 hover:bg-gray-100 rounded-lg transition">Cancel</button>
                    <button type="submit" class="px-6 py-2 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700 transition shadow-sm">Save Changes</button>
                </div>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
