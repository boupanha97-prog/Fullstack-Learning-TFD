<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Exercise 1: Personal Greeting</title>
    <!-- Vue 3 CDN -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        [v-cloak] {
            display: none;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

    <div id="app" v-cloak class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
        <h1 class="text-2xl font-bold mb-6 text-center text-indigo-600">Personal Greeting Generator</h1>

        <!-- Input Section -->
        <div class="space-y-4 mb-6">
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Name</label>
                <!-- v-model.trim removes whitespace from ends -->
                <input 
                    v-model.trim="name" 
                    type="text" 
                    class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500"
                    placeholder="Enter your name"
                >
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Age</label>
                <!-- v-model.number ensures the value is stored as a number -->
                <input 
                    v-model.number="age" 
                    type="number" 
                    class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500"
                    placeholder="Enter your age"
                >
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">City</label>
                <input 
                    v-model.trim="city" 
                    type="text" 
                    class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500"
                    placeholder="Enter your city"
                >
            </div>
        </div>

        <!-- Display Section -->
        <div class="bg-indigo-50 p-4 rounded-md border-l-4 border-indigo-500 mb-6">
            <p class="text-gray-800 text-lg">
                "Hello, my name is <span class="font-bold">{{ name }}</span>. I am <span class="font-bold">{{ age }}</span> years old and I live in <span class="font-bold">{{ city }}</span>."
            </p>
        </div>

        <!-- Action Button -->
        <button 
            @click="updateGreeting" 
            class="w-full bg-indigo-600 text-white py-2 px-4 rounded-md hover:bg-indigo-700 transition duration-200 font-medium"
        >
            Randomize Profile
        </button>
    </div>

    <script>
        const { createApp } = Vue;

        createApp({
            data() {
                return {
                    name: 'Bou Panha',
                    age: 25,
                    city: 'Phnom Penh'
                }
            },
            methods: {
                updateGreeting() {
                    const names = ['Alice', 'Bob', 'Charlie', 'Diana'];
                    const cities = ['New York', 'London', 'Tokyo', 'Paris'];
                    
                    // 'this' refers to the Vue instance data
                    this.name = names[Math.floor(Math.random() * names.length)];
                    this.age = Math.floor(Math.random() * 50) + 18;
                    this.city = cities[Math.floor(Math.random() * cities.length)];
                }
            }
        }).mount('#app');
    </script>
</body>
</html>
