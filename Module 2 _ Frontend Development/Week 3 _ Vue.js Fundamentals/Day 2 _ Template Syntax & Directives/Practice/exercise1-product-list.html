<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise 1: Product List</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>[v-cloak] { display: none; }</style>
</head>
<body class="bg-gray-100 p-8 min-h-screen flex items-center justify-center">
    <div id="app" v-cloak class="w-full max-w-2xl bg-white p-6 rounded-xl shadow-lg">
        <div class="flex justify-between items-center mb-6">
            <h1 class="text-2xl font-bold text-gray-800">Product Catalog</h1>
            <label class="flex items-center space-x-2 cursor-pointer select-none">
                <input type="checkbox" v-model="showOnlyInStock" class="form-checkbox h-5 w-5 text-indigo-600 rounded focus:ring-indigo-500">
                <span class="text-gray-600 font-medium">Show In Stock Only</span>
            </label>
        </div>

        <div class="space-y-3">
            <div 
                v-for="product in filteredProducts" 
                :key="product.id" 
                class="border border-gray-200 p-4 rounded-lg flex justify-between items-center hover:shadow-md transition bg-gray-50"
            >
                <div>
                    <h2 class="font-bold text-lg text-gray-800">{{ product.name }}</h2>
                    <div class="flex items-center gap-3 mt-1">
                        <span class="text-gray-600 font-mono">${{ product.price }}</span>
                        <span 
                            class="text-xs font-bold px-2 py-0.5 rounded-full uppercase tracking-wide"
                            :class="product.inStock ? 'bg-green-100 text-green-700' : 'bg-red-100 text-red-700'"
                        >
                            {{ product.inStock ? 'In Stock' : 'Out of Stock' }}
                        </span>
                    </div>
                </div>
                <button 
                    @click="toggleStock(product)"
                    class="px-4 py-2 rounded-lg text-sm font-bold transition shadow-sm"
                    :class="product.inStock ? 'bg-red-50 text-red-600 hover:bg-red-100 border border-red-200' : 'bg-green-50 text-green-600 hover:bg-green-100 border border-green-200'"
                >
                    {{ product.inStock ? 'Mark Out' : 'Mark In' }}
                </button>
            </div>
            
            <div v-if="filteredProducts.length === 0" class="text-center py-8 text-gray-500 italic">
                No products found matching your criteria.
            </div>
        </div>
    </div>

    <script>
        const { createApp } = Vue;

        createApp({
            data() {
                return {
                    showOnlyInStock: false,
                    products: [
                        { id: 1, name: 'MacBook Pro', price: 1299, inStock: true },
                        { id: 2, name: 'iPhone 15', price: 999, inStock: false },
                        { id: 3, name: 'AirPods Max', price: 549, inStock: true },
                        { id: 4, name: 'Magic Keyboard', price: 149, inStock: true },
                        { id: 5, name: 'Studio Display', price: 1599, inStock: false },
                    ]
                }
            },
            computed: {
                filteredProducts() {
                    // Best Practice: Use computed property for filtering instead of v-if in v-for
                    if (this.showOnlyInStock) {
                        return this.products.filter(p => p.inStock);
                    }
                    return this.products;
                }
            },
            methods: {
                toggleStock(product) {
                    // Reactivity works because we are modifying a property of an object inside the array
                    product.inStock = !product.inStock;
                }
            }
        }).mount('#app');
    </script>
</body>
</html>
