<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise 2: Dynamic Styling</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        [v-cloak] { display: none; }
        /* Custom classes for the exercise */
        .text-small { font-size: 0.875rem; }
        .text-medium { font-size: 1.5rem; }
        .text-large { font-size: 3rem; }
        .color-red { color: #ef4444; }
        .color-blue { color: #3b82f6; }
        .color-green { color: #22c55e; }
    </style>
</head>
<body class="bg-slate-100 min-h-screen flex items-center justify-center p-4">

    <div id="app" v-cloak class="w-full max-w-lg bg-white rounded-2xl shadow-xl p-8">
        <h1 class="text-2xl font-bold mb-8 text-gray-800 border-b pb-4">Dynamic Styling Playground</h1>

        <!-- Preview Area -->
        <div 
            class="h-40 flex items-center justify-center border-2 border-dashed border-gray-300 rounded-xl mb-8 transition-all duration-300 bg-gray-50"
            :class="[fontSizeClass, colorClass]"
        >
            <span class="font-bold">Hello Vue!</span>
        </div>

        <!-- Controls -->
        <div class="space-y-8">
            
            <!-- Color Controls -->
            <div>
                <h3 class="text-sm font-bold text-gray-400 uppercase tracking-wider mb-3">Text Color</h3>
                <div class="flex gap-4">
                    <button 
                        v-for="color in colors" 
                        :key="color.value"
                        @click="selectedColor = color.value"
                        class="w-12 h-12 rounded-full shadow-sm transition transform hover:scale-110 focus:outline-none ring-2 ring-offset-2"
                        :class="[color.bgClass, selectedColor === color.value ? color.ringClass : 'ring-transparent']"
                        :title="color.label"
                    ></button>
                </div>
            </div>

            <!-- Size Controls -->
            <div>
                <h3 class="text-sm font-bold text-gray-400 uppercase tracking-wider mb-3">Font Size</h3>
                <div class="flex bg-gray-100 p-1 rounded-lg">
                    <button 
                        v-for="size in sizes" 
                        :key="size.value"
                        @click="selectedSize = size.value"
                        class="flex-1 py-2 rounded-md text-sm font-bold transition-all"
                        :class="selectedSize === size.value ? 'bg-white text-gray-800 shadow' : 'text-gray-500 hover:text-gray-700'"
                    >
                        {{ size.label }}
                    </button>
                </div>
            </div>

            <!-- Debug Info -->
            <div class="bg-gray-900 text-gray-300 p-4 rounded-lg font-mono text-xs">
                <p class="mb-1"><span class="text-purple-400">:class</span> = "{{ fontSizeClass }}"</p>
                <p><span class="text-purple-400">:class</span> = "{{ colorClass }}"</p>
            </div>

        </div>
    </div>

    <script>
        const { createApp } = Vue;

        createApp({
            data() {
                return {
                    selectedColor: 'blue',
                    selectedSize: 'medium',
                    colors: [
                        { label: 'Red', value: 'red', bgClass: 'bg-red-500', ringClass: 'ring-red-500' },
                        { label: 'Blue', value: 'blue', bgClass: 'bg-blue-500', ringClass: 'ring-blue-500' },
                        { label: 'Green', value: 'green', bgClass: 'bg-green-500', ringClass: 'ring-green-500' }
                    ],
                    sizes: [
                        { label: 'Small', value: 'small' },
                        { label: 'Medium', value: 'medium' },
                        { label: 'Large', value: 'large' }
                    ]
                }
            },
            computed: {
                colorClass() {
                    return `color-${this.selectedColor}`;
                },
                fontSizeClass() {
                    return `text-${this.selectedSize}`;
                }
            }
        }).mount('#app');
    </script>
</body>
</html>
