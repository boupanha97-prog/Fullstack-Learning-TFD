<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise 3: User List</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>[v-cloak] { display: none; }</style>
</head>
<body class="bg-indigo-50 min-h-screen p-8">

    <div id="app" v-cloak class="max-w-4xl mx-auto">
        
        <!-- Header -->
        <div class="mb-8 text-center">
            <h1 class="text-3xl font-bold text-indigo-900">User Management System</h1>
            <p class="text-indigo-600">Manage your team members efficiently</p>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
            
            <!-- Add User Form -->
            <div class="md:col-span-1">
                <div class="bg-white p-6 rounded-xl shadow-lg sticky top-6">
                    <h2 class="text-xl font-bold text-gray-800 mb-4">Add New User</h2>
                    <form @submit.prevent="addUser" class="space-y-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Full Name</label>
                            <input v-model="newUser.name" type="text" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 outline-none transition" placeholder="John Doe">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Email Address</label>
                            <input v-model="newUser.email" type="email" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 outline-none transition" placeholder="john@example.com">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Status</label>
                            <select v-model="newUser.status" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 outline-none transition bg-white">
                                <option value="Active">Active</option>
                                <option value="Inactive">Inactive</option>
                            </select>
                        </div>
                        <button type="submit" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2 px-4 rounded-lg transition shadow-md">
                            Add User
                        </button>
                    </form>
                </div>
            </div>

            <!-- User List -->
            <div class="md:col-span-2">
                <div class="bg-white rounded-xl shadow-lg overflow-hidden">
                    
                    <!-- Filter Bar -->
                    <div class="p-4 border-b border-gray-100 bg-gray-50 flex justify-between items-center">
                        <h3 class="font-bold text-gray-700">Team Members ({{ filteredUsers.length }})</h3>
                        <div class="flex bg-white rounded-lg p-1 shadow-sm border border-gray-200">
                            <button 
                                v-for="status in ['All', 'Active', 'Inactive']" 
                                :key="status"
                                @click="filterStatus = status"
                                class="px-3 py-1 text-xs font-bold rounded transition"
                                :class="filterStatus === status ? 'bg-indigo-100 text-indigo-700' : 'text-gray-500 hover:text-gray-700'"
                            >
                                {{ status }}
                            </button>
                        </div>
                    </div>

                    <!-- List -->
                    <ul class="divide-y divide-gray-100">
                        <li v-for="user in filteredUsers" :key="user.id" class="p-4 hover:bg-gray-50 transition flex items-center justify-between group">
                            <div class="flex items-center gap-4">
                                <!-- Avatar -->
                                <div class="w-10 h-10 rounded-full flex items-center justify-center text-white font-bold text-sm shadow-sm" 
                                     :class="user.status === 'Active' ? 'bg-gradient-to-br from-green-400 to-green-600' : 'bg-gradient-to-br from-gray-400 to-gray-600'">
                                    {{ getInitials(user.name) }}
                                </div>
                                
                                <div>
                                    <h4 class="font-bold text-gray-800">{{ user.name }}</h4>
                                    <p class="text-xs text-gray-500">{{ user.email }}</p>
                                </div>
                            </div>

                            <div class="flex items-center gap-4">
                                <span 
                                    class="px-2 py-1 rounded-full text-xs font-bold uppercase tracking-wide"
                                    :class="user.status === 'Active' ? 'bg-green-100 text-green-700' : 'bg-gray-100 text-gray-600'"
                                >
                                    {{ user.status }}
                                </span>
                                
                                <button 
                                    @click="deleteUser(user.id)" 
                                    class="text-gray-300 hover:text-red-500 transition p-1 rounded-full hover:bg-red-50"
                                    title="Delete User"
                                >
                                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                                        <path fill-rule="evenodd" d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm5-1a1 1 0 00-1 1v6a1 1 0 102 0V8a1 1 0 00-1-1z" clip-rule="evenodd" />
                                    </svg>
                                </button>
                            </div>
                        </li>
                        
                        <li v-if="filteredUsers.length === 0" class="p-8 text-center">
                            <p class="text-gray-400 mb-2">No users found.</p>
                            <button @click="filterStatus = 'All'" class="text-indigo-600 text-sm font-bold hover:underline" v-if="filterStatus !== 'All'">Clear Filters</button>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <script>
        const { createApp } = Vue;

        createApp({
            data() {
                return {
                    filterStatus: 'All',
                    newUser: {
                        name: '',
                        email: '',
                        status: 'Active'
                    },
                    users: [
                        { id: 1, name: 'Alex Morgan', email: 'alex@company.com', status: 'Active' },
                        { id: 2, name: 'Sarah Connor', email: 'sarah@company.com', status: 'Inactive' },
                        { id: 3, name: 'James Bond', email: '007@mi6.gov', status: 'Active' },
                        { id: 4, name: 'Ellen Ripley', email: 'ripley@nostromo.space', status: 'Inactive' }
                    ]
                }
            },
            computed: {
                filteredUsers() {
                    // Filter logic
                    if (this.filterStatus === 'All') {
                        return this.users;
                    }
                    return this.users.filter(user => user.status === this.filterStatus);
                },
            },
            methods: {
                addUser() {
                    // Basic validation
                    if (this.newUser.name.trim() && this.newUser.email.trim()) {
                        // Create new user object
                        const user = {
                            id: Date.now(), // Simple ID generation
                            name: this.newUser.name,
                            email: this.newUser.email,
                            status: this.newUser.status
                        };
                        
                        // Add to list (reactivity handles the update)
                        this.users.unshift(user);
                        
                        // Reset form
                        this.newUser.name = '';
                        this.newUser.email = '';
                        this.newUser.status = 'Active';
                    }
                },
                deleteUser(id) {
                    if(confirm('Delete this user?')) {
                        // Filter out the user with the given ID
                        this.users = this.users.filter(u => u.id !== id);
                    }
                },
                getInitials(name) {
                    return name
                        .split(' ')
                        .map(word => word[0])
                        .join('')
                        .substring(0, 2)
                        .toUpperCase();
                }
            }
        }).mount('#app');
    </script>
</body>
</html>
