<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise 3: Dynamic Form Builder</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-gray-100 min-h-screen p-6">
    <div id="app" class="max-w-6xl mx-auto grid grid-cols-1 lg:grid-cols-3 gap-6">
        
        <!-- Sidebar: Controls -->
        <div class="lg:col-span-1 space-y-6">
            <div class="bg-white p-6 rounded-xl shadow-md">
                <h2 class="text-xl font-bold mb-4 text-gray-800">Toolbox</h2>
                <div class="grid grid-cols-2 gap-3">
                    <button @click="addField('text')" class="p-3 bg-gray-50 hover:bg-blue-50 border rounded-lg text-sm font-medium transition flex flex-col items-center gap-2">
                        <i class="fas fa-font text-blue-500"></i> Text Input
                    </button>
                    <button @click="addField('email')" class="p-3 bg-gray-50 hover:bg-blue-50 border rounded-lg text-sm font-medium transition flex flex-col items-center gap-2">
                        <i class="fas fa-envelope text-blue-500"></i> Email
                    </button>
                    <button @click="addField('number')" class="p-3 bg-gray-50 hover:bg-blue-50 border rounded-lg text-sm font-medium transition flex flex-col items-center gap-2">
                        <i class="fas fa-hashtag text-blue-500"></i> Number
                    </button>
                    <button @click="addField('textarea')" class="p-3 bg-gray-50 hover:bg-blue-50 border rounded-lg text-sm font-medium transition flex flex-col items-center gap-2">
                        <i class="fas fa-paragraph text-blue-500"></i> Textarea
                    </button>
                    <button @click="addField('checkbox')" class="p-3 bg-gray-50 hover:bg-blue-50 border rounded-lg text-sm font-medium transition flex flex-col items-center gap-2">
                        <i class="fas fa-check-square text-blue-500"></i> Checkbox
                    </button>
                    <button @click="addField('select')" class="p-3 bg-gray-50 hover:bg-blue-50 border rounded-lg text-sm font-medium transition flex flex-col items-center gap-2">
                        <i class="fas fa-list text-blue-500"></i> Select
                    </button>
                </div>
            </div>

            <div class="bg-white p-6 rounded-xl shadow-md">
                <h2 class="text-xl font-bold mb-4 text-gray-800">JSON Structure</h2>
                <pre class="bg-gray-900 text-green-400 p-4 rounded-lg text-xs overflow-auto h-64">{{ JSON.stringify(fields, null, 2) }}</pre>
            </div>
        </div>

        <!-- Main Area: Builder/Preview -->
        <div class="lg:col-span-2 bg-white rounded-xl shadow-md flex flex-col min-h-[600px]">
            <div class="border-b p-4 flex justify-between items-center bg-gray-50 rounded-t-xl">
                <h1 class="text-xl font-bold text-gray-700">{{ isPreview ? 'Form Preview' : 'Form Editor' }}</h1>
                <button @click="isPreview = !isPreview" class="px-4 py-2 rounded-lg font-bold text-sm transition" :class="isPreview ? 'bg-blue-600 text-white' : 'bg-white border hover:bg-gray-50'">
                    <i class="fas" :class="isPreview ? 'fa-edit' : 'fa-eye'"></i> {{ isPreview ? 'Edit Mode' : 'Preview Mode' }}
                </button>
            </div>

            <div class="p-8 flex-grow overflow-y-auto">
                
                <!-- Empty State -->
                <div v-if="fields.length === 0" class="h-full flex flex-col items-center justify-center text-gray-400 border-2 border-dashed border-gray-200 rounded-xl p-10">
                    <i class="fas fa-plus-circle text-4xl mb-4"></i>
                    <p>Add fields from the toolbox to start building.</p>
                </div>

                <!-- Form Fields -->
                <form v-else @submit.prevent="submitPreview" class="space-y-6">
                    <div v-for="(field, index) in fields" :key="field.id" class="relative group" :class="{'p-4 border border-blue-100 rounded-lg hover:border-blue-300 hover:bg-blue-50 transition': !isPreview}">
                        
                        <!-- Edit Controls -->
                        <div v-if="!isPreview" class="flex justify-between items-start mb-3 border-b border-blue-100 pb-2">
                            <div class="flex gap-2">
                                <input v-model="field.label" class="font-bold bg-transparent border-b border-dashed border-gray-400 focus:border-blue-500 outline-none text-gray-700" placeholder="Field Label">
                                <label class="text-xs flex items-center gap-1 text-gray-500 cursor-pointer">
                                    <input type="checkbox" v-model="field.required"> Req
                                </label>
                            </div>
                            <div class="flex gap-2 text-gray-400">
                                <button type="button" @click="moveField(index, -1)" :disabled="index === 0" class="hover:text-blue-600 disabled:opacity-30"><i class="fas fa-arrow-up"></i></button>
                                <button type="button" @click="moveField(index, 1)" :disabled="index === fields.length - 1" class="hover:text-blue-600 disabled:opacity-30"><i class="fas fa-arrow-down"></i></button>
                                <button type="button" @click="removeField(index)" class="hover:text-red-500"><i class="fas fa-trash"></i></button>
                            </div>
                        </div>

                        <!-- Field Render -->
                        <label class="block text-sm font-bold text-gray-700 mb-1">
                            {{ field.label }} <span v-if="field.required" class="text-red-500">*</span>
                        </label>

                        <input v-if="['text', 'email', 'number'].includes(field.type)" 
                            :type="field.type" 
                            v-model="field.value" 
                            class="w-full border p-2 rounded focus:ring-2 focus:ring-blue-500 outline-none"
                            :placeholder="!isPreview ? 'User input will go here' : ''"
                            :required="field.required && isPreview">

                        <textarea v-if="field.type === 'textarea'" 
                            v-model="field.value" 
                            class="w-full border p-2 rounded focus:ring-2 focus:ring-blue-500 outline-none"
                            :required="field.required && isPreview"></textarea>

                        <div v-if="field.type === 'checkbox'" class="flex items-center">
                            <input type="checkbox" v-model="field.value" class="w-4 h-4 text-blue-600 rounded" :required="field.required && isPreview">
                            <span class="ml-2 text-sm text-gray-600">Yes, I agree</span>
                        </div>

                        <select v-if="field.type === 'select'" v-model="field.value" class="w-full border p-2 rounded bg-white" :required="field.required && isPreview">
                            <option value="">Select an option</option>
                            <option>Option 1</option>
                            <option>Option 2</option>
                            <option>Option 3</option>
                        </select>
                    </div>

                    <button v-if="isPreview" type="submit" class="bg-green-600 text-white px-6 py-2 rounded-lg font-bold hover:bg-green-700 shadow-md">
                        Submit Form
                    </button>
                </form>
            </div>
        </div>
    </div>

    <script>
        const { createApp } = Vue;
        createApp({
            data() {
                return {
                    fields: [],
                    isPreview: false
                }
            },
            methods: {
                addField(type) {
                    this.fields.push({
                        id: Date.now(), type, label: 'New ' + type, required: false, value: ''
                    });
                },
                removeField(index) {
                    this.fields.splice(index, 1);
                },
                moveField(index, direction) {
                    const item = this.fields.splice(index, 1)[0];
                    this.fields.splice(index + direction, 0, item);
                },
                submitPreview() {
                    alert('Form Data:\n' + JSON.stringify(this.fields.map(f => ({ label: f.label, value: f.value })), null, 2));
                }
            }
        }).mount('#app');
    </script>
</body>
</html>
