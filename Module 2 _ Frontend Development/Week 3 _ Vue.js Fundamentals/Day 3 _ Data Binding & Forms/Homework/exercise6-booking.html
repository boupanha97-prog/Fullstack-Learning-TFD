<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise 6: Hotel Booking</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-teal-50 min-h-screen p-8 flex justify-center items-start">
    <div id="app" class="w-full max-w-5xl grid grid-cols-1 lg:grid-cols-3 gap-8">
        
        <!-- Booking Form -->
        <div class="lg:col-span-2 bg-white p-8 rounded-xl shadow-lg">
            <h1 class="text-2xl font-bold text-teal-800 mb-6">Book Your Stay</h1>
            
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
                <div>
                    <label class="block text-sm font-bold text-gray-700 mb-1">Check-in</label>
                    <input v-model="booking.checkIn" type="date" class="w-full border p-2 rounded focus:ring-2 focus:ring-teal-500">
                </div>
                <div>
                    <label class="block text-sm font-bold text-gray-700 mb-1">Check-out</label>
                    <input v-model="booking.checkOut" type="date" class="w-full border p-2 rounded focus:ring-2 focus:ring-teal-500">
                </div>
            </div>

            <div class="mb-6">
                <label class="block text-sm font-bold text-gray-700 mb-2">Room Type</label>
                <div class="grid grid-cols-3 gap-4">
                    <label v-for="room in rooms" :key="room.type" class="border rounded-lg p-4 cursor-pointer hover:bg-teal-50 transition text-center" :class="{'border-teal-500 bg-teal-50 ring-1 ring-teal-500': booking.roomType === room}">
                        <input type="radio" v-model="booking.roomType" :value="room" class="hidden">
                        <div class="font-bold text-gray-800">{{ room.type }}</div>
                        <div class="text-sm text-teal-600">${{ room.price }}/night</div>
                    </label>
                </div>
            </div>

            <div class="grid grid-cols-2 gap-6 mb-6">
                <div>
                    <label class="block text-sm font-bold text-gray-700 mb-1">Adults</label>
                    <input v-model.number="booking.adults" type="number" min="1" class="w-full border p-2 rounded">
                </div>
                <div>
                    <label class="block text-sm font-bold text-gray-700 mb-1">Children</label>
                    <input v-model.number="booking.children" type="number" min="0" class="w-full border p-2 rounded">
                </div>
            </div>

            <div>
                <label class="block text-sm font-bold text-gray-700 mb-2">Add-ons</label>
                <div class="space-y-2">
                    <label v-for="addon in addons" :key="addon.name" class="flex items-center p-3 border rounded hover:bg-gray-50 cursor-pointer">
                        <input type="checkbox" v-model="booking.addons" :value="addon" class="text-teal-600 rounded focus:ring-teal-500">
                        <span class="ml-3 flex-grow">{{ addon.name }}</span>
                        <span class="font-bold text-gray-600">+${{ addon.price }}</span>
                    </label>
                </div>
            </div>
        </div>

        <!-- Summary -->
        <div class="lg:col-span-1">
            <div class="bg-teal-900 text-white p-6 rounded-xl shadow-xl sticky top-8">
                <h2 class="text-xl font-bold mb-4 border-b border-teal-700 pb-2">Booking Summary</h2>
                
                <div class="space-y-3 text-sm mb-6">
                    <div class="flex justify-between">
                        <span class="text-teal-200">Nights</span>
                        <span class="font-bold">{{ nights }}</span>
                    </div>
                    <div class="flex justify-between">
                        <span class="text-teal-200">Room Rate</span>
                        <span>${{ booking.roomType.price }} x {{ nights }}</span>
                    </div>
                    <div class="flex justify-between" v-if="booking.children > 0">
                        <span class="text-teal-200">Child Surcharge</span>
                        <span>${{ booking.children * 20 * nights }}</span>
                    </div>
                    <div class="flex justify-between" v-if="addonsTotal > 0">
                        <span class="text-teal-200">Add-ons</span>
                        <span>${{ addonsTotal }}</span>
                    </div>
                </div>

                <div class="border-t border-teal-700 pt-4">
                    <div class="flex justify-between items-center text-xl font-bold">
                        <span>Total</span>
                        <span>${{ totalCost }}</span>
                    </div>
                </div>
                
                <button class="w-full mt-6 bg-white text-teal-900 font-bold py-3 rounded hover:bg-gray-100 transition">Confirm Booking</button>
            </div>
        </div>
    </div>

    <script>
        const { createApp } = Vue;
        createApp({
            data() {
                return {
                    rooms: [{type: 'Standard', price: 100}, {type: 'Deluxe', price: 180}, {type: 'Suite', price: 350}],
                    addons: [{name: 'Breakfast', price: 25}, {name: 'Airport Pickup', price: 50}, {name: 'Spa Access', price: 80}],
                    booking: { checkIn: '', checkOut: '', adults: 1, children: 0, roomType: {price: 100}, addons: [] }
                }
            },
            computed: {
                nights() { if (!this.booking.checkIn || !this.booking.checkOut) return 0; const diff = new Date(this.booking.checkOut) - new Date(this.booking.checkIn); return Math.max(0, diff / (1000 * 60 * 60 * 24)); },
                addonsTotal() { return this.booking.addons.reduce((sum, a) => sum + a.price, 0); },
                totalCost() { return (this.booking.roomType.price * this.nights) + (this.booking.children * 20 * this.nights) + this.addonsTotal; }
            }
        }).mount('#app');
    </script>
</body>
</html>
