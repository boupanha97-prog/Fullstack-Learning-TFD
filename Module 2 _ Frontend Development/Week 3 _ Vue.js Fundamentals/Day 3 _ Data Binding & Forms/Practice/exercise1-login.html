<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise 1: Login Form</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div id="app" class="bg-white p-8 rounded-xl shadow-lg w-full max-w-md">
        <h2 class="text-2xl font-bold mb-6 text-center text-gray-800">Welcome Back</h2>
        
        <form @submit.prevent="handleSubmit">
            <!-- Email Field -->
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2">Email Address</label>
                <input 
                    v-model.trim="email" 
                    type="email" 
                    placeholder="you@example.com"
                    class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 transition" 
                    :class="emailError ? 'border-red-500 focus:ring-red-200' : 'border-gray-300 focus:ring-blue-200'"
                >
                <p v-if="emailError" class="text-red-500 text-xs mt-1">{{ emailError }}</p>
            </div>

            <!-- Password Field -->
            <div class="mb-6">
                <label class="block text-gray-700 text-sm font-bold mb-2">Password</label>
                <input 
                    v-model="password" 
                    type="password" 
                    placeholder="••••••••"
                    class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 transition" 
                    :class="passwordError ? 'border-red-500 focus:ring-red-200' : 'border-gray-300 focus:ring-blue-200'"
                >
                <p v-if="passwordError" class="text-red-500 text-xs mt-1">{{ passwordError }}</p>
            </div>

            <!-- Remember Me -->
            <div class="mb-6 flex items-center">
                <input v-model="rememberMe" type="checkbox" id="remember" class="w-4 h-4 text-blue-600 rounded focus:ring-blue-500">
                <label for="remember" class="ml-2 text-sm text-gray-600 cursor-pointer">Remember me</label>
            </div>

            <!-- Submit Button -->
            <button 
                :disabled="!isValid" 
                type="submit" 
                class="w-full bg-blue-600 text-white font-bold py-2 px-4 rounded-lg hover:bg-blue-700 disabled:opacity-50 disabled:cursor-not-allowed transition shadow-md"
            >
                Sign In
            </button>
        </form>
    </div>

    <script>
        const { createApp } = Vue;
        createApp({
            data() {
                return {
                    email: '',
                    password: '',
                    rememberMe: false
                }
            },
            computed: {
                emailError() {
                    if (!this.email) return '';
                    const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                    return re.test(this.email) ? '' : 'Please enter a valid email address.';
                },
                passwordError() {
                    if (!this.password) return '';
                    return this.password.length >= 6 ? '' : 'Password must be at least 6 characters.';
                },
                isValid() {
                    // Form is valid if fields are filled and have no errors
                    return this.email && !this.emailError && this.password && !this.passwordError;
                }
            },
            methods: {
                handleSubmit() {
                    alert(`Login Successful!\nEmail: ${this.email}\nRemember Me: ${this.rememberMe}`);
                }
            }
        }).mount('#app');
    </script>
</body>
</html>
