<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise 5: Workout Tracker</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 min-h-screen p-8 text-gray-100">
    <div id="app" class="max-w-6xl mx-auto grid grid-cols-1 lg:grid-cols-3 gap-8">
        
        <!-- Stats Dashboard -->
        <div class="lg:col-span-3 grid grid-cols-2 md:grid-cols-4 gap-4">
            <div class="bg-gray-800 p-4 rounded-xl border border-gray-700">
                <p class="text-gray-400 text-xs uppercase">Total Workouts</p>
                <p class="text-2xl font-bold text-blue-400">{{ totalWorkouts }}</p>
            </div>
            <div class="bg-gray-800 p-4 rounded-xl border border-gray-700">
                <p class="text-gray-400 text-xs uppercase">Total Duration</p>
                <p class="text-2xl font-bold text-green-400">{{ totalDuration }}m</p>
            </div>
            <div class="bg-gray-800 p-4 rounded-xl border border-gray-700">
                <p class="text-gray-400 text-xs uppercase">Calories Burned</p>
                <p class="text-2xl font-bold text-orange-400">{{ totalCalories }}</p>
            </div>
            <div class="bg-gray-800 p-4 rounded-xl border border-gray-700">
                <p class="text-gray-400 text-xs uppercase">Avg Duration</p>
                <p class="text-2xl font-bold text-purple-400">{{ averageDuration }}m</p>
            </div>
        </div>

        <!-- Add Workout -->
        <div class="lg:col-span-1 bg-gray-800 p-6 rounded-xl border border-gray-700 h-fit">
            <h2 class="text-xl font-bold mb-4">Log Workout</h2>
            <form @submit.prevent="addWorkout" class="space-y-4">
                <select v-model="newWorkout.type" class="w-full bg-gray-700 border border-gray-600 rounded p-2 text-white">
                    <option>Running</option>
                    <option>Cycling</option>
                    <option>Gym</option>
                    <option>Swimming</option>
                </select>
                <input v-model.number="newWorkout.duration" type="number" placeholder="Duration (min)" class="w-full bg-gray-700 border border-gray-600 rounded p-2 text-white" required>
                <input v-model.number="newWorkout.calories" type="number" placeholder="Calories" class="w-full bg-gray-700 border border-gray-600 rounded p-2 text-white" required>
                <input v-model="newWorkout.date" type="date" class="w-full bg-gray-700 border border-gray-600 rounded p-2 text-white" required>
                <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 rounded transition">Add Log</button>
            </form>
        </div>

        <!-- Workout List -->
        <div class="lg:col-span-2 bg-gray-800 p-6 rounded-xl border border-gray-700">
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-xl font-bold">Recent Activity</h2>
                <select v-model="filterType" class="bg-gray-700 border border-gray-600 rounded p-1 text-sm">
                    <option value="All">All Types</option>
                    <option>Running</option>
                    <option>Cycling</option>
                    <option>Gym</option>
                    <option>Swimming</option>
                </select>
            </div>

            <div class="space-y-3">
                <div v-for="w in filteredWorkouts" :key="w.id" class="flex justify-between items-center bg-gray-750 p-4 rounded-lg hover:bg-gray-700 transition border border-gray-700">
                    <div class="flex items-center gap-4">
                        <div class="w-10 h-10 rounded-full flex items-center justify-center text-lg" :class="getTypeColor(w.type)">
                            {{ getTypeIcon(w.type) }}
                        </div>
                        <div>
                            <p class="font-bold">{{ w.type }}</p>
                            <p class="text-xs text-gray-400">{{ w.date }}</p>
                        </div>
                    </div>
                    <div class="text-right">
                        <p class="font-bold">{{ w.duration }} min</p>
                        <p class="text-xs text-gray-400">{{ w.calories }} kcal</p>
                    </div>
                    <button @click="deleteWorkout(w.id)" class="text-gray-500 hover:text-red-500 ml-4">&times;</button>
                </div>
                <div v-if="filteredWorkouts.length === 0" class="text-center text-gray-500 py-8">No workouts found.</div>
            </div>
        </div>
    </div>

    <script>
        const { createApp } = Vue;
        createApp({
            data() {
                return {
                    workouts: [
                        { id: 1, type: 'Running', duration: 30, calories: 300, date: '2023-10-25' },
                        { id: 2, type: 'Gym', duration: 60, calories: 250, date: '2023-10-26' },
                        { id: 3, type: 'Cycling', duration: 45, calories: 400, date: '2023-10-27' }
                    ],
                    newWorkout: { type: 'Running', duration: null, calories: null, date: new Date().toISOString().split('T')[0] },
                    filterType: 'All'
                }
            },
            computed: {
                filteredWorkouts() {
                    if (this.filterType === 'All') return this.workouts;
                    return this.workouts.filter(w => w.type === this.filterType);
                },
                totalWorkouts() { return this.workouts.length; },
                totalDuration() { return this.workouts.reduce((sum, w) => sum + w.duration, 0); },
                totalCalories() { return this.workouts.reduce((sum, w) => sum + w.calories, 0); },
                averageDuration() { return this.totalWorkouts ? (this.totalDuration / this.totalWorkouts).toFixed(0) : 0; }
            },
            watch: {
                workouts: {
                    handler(newVal) { localStorage.setItem('workouts', JSON.stringify(newVal)); },
                    deep: true
                }
            },
            methods: {
                addWorkout() {
                    this.workouts.unshift({ ...this.newWorkout, id: Date.now() });
                    this.newWorkout = { type: 'Running', duration: null, calories: null, date: new Date().toISOString().split('T')[0] };
                },
                deleteWorkout(id) { this.workouts = this.workouts.filter(w => w.id !== id); },
                getTypeColor(type) {
                    const map = { 'Running': 'bg-blue-900 text-blue-300', 'Cycling': 'bg-green-900 text-green-300', 'Gym': 'bg-red-900 text-red-300', 'Swimming': 'bg-cyan-900 text-cyan-300' };
                    return map[type] || 'bg-gray-700';
                },
                getTypeIcon(type) {
                    const map = { 'Running': 'üèÉ', 'Cycling': 'üö¥', 'Gym': 'üèãÔ∏è', 'Swimming': 'üèä' };
                    return map[type] || '‚ö°';
                }
            },
            mounted() { const saved = localStorage.getItem('workouts'); if (saved) this.workouts = JSON.parse(saved); }
        }).mount('#app');
    </script>
</body>
</html>
