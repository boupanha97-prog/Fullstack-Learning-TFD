<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise 6: Time Tracker</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-indigo-50 min-h-screen p-8">
    <div id="app" class="max-w-5xl mx-auto">
        
        <!-- Active Timer -->
        <div class="bg-white p-6 rounded-xl shadow-lg mb-8 flex flex-col md:flex-row items-center justify-between gap-4 border-l-8 border-indigo-600">
            <div class="flex-grow w-full md:w-auto">
                <input v-model="currentTask" placeholder="What are you working on?" class="w-full text-lg p-2 border-b-2 border-gray-200 focus:border-indigo-500 outline-none" :disabled="isTimerRunning">
            </div>
            <div class="text-4xl font-mono font-bold text-gray-800">{{ formattedTime }}</div>
            <div class="flex gap-2">
                <button v-if="!isTimerRunning" @click="startTimer" class="bg-green-500 hover:bg-green-600 text-white px-6 py-2 rounded-lg font-bold transition">Start</button>
                <button v-else @click="stopTimer" class="bg-red-500 hover:bg-red-600 text-white px-6 py-2 rounded-lg font-bold transition">Stop</button>
            </div>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
            
            <!-- Entries List -->
            <div class="lg:col-span-2 bg-white p-6 rounded-xl shadow-sm">
                <h2 class="text-xl font-bold mb-4 text-gray-800">Today's Entries</h2>
                <div class="space-y-3">
                    <div v-for="entry in entries" :key="entry.id" class="flex justify-between items-center p-4 border rounded-lg hover:bg-gray-50">
                        <div>
                            <p class="font-bold text-gray-800">{{ entry.task }}</p>
                            <p class="text-xs text-gray-500">{{ entry.startTime }} - {{ entry.endTime }}</p>
                        </div>
                        <div class="flex items-center gap-4">
                            <span class="font-mono font-bold text-indigo-600">{{ formatDuration(entry.duration) }}</span>
                            <button @click="deleteEntry(entry.id)" class="text-gray-400 hover:text-red-500">&times;</button>
                        </div>
                    </div>
                    <div v-if="entries.length === 0" class="text-center text-gray-400 py-8">No entries for today</div>
                </div>
            </div>

            <!-- Summary -->
            <div class="lg:col-span-1 space-y-6">
                <div class="bg-indigo-900 text-white p-6 rounded-xl shadow-lg">
                    <p class="text-indigo-300 text-sm uppercase">Total Time Today</p>
                    <p class="text-4xl font-bold">{{ formatDuration(totalSecondsToday) }}</p>
                </div>

                <div class="bg-white p-6 rounded-xl shadow-sm">
                    <h3 class="font-bold text-gray-800 mb-4">Project Breakdown</h3>
                    <div class="space-y-4">
                        <!-- Mock breakdown since we didn't implement project selection in UI for brevity -->
                        <div v-for="(secs, task) in timeByTask" :key="task">
                            <div class="flex justify-between text-sm mb-1">
                                <span>{{ task }}</span>
                                <span>{{ formatDuration(secs) }}</span>
                            </div>
                            <div class="h-2 bg-gray-100 rounded-full overflow-hidden">
                                <div class="h-full bg-indigo-500" :style="{ width: (secs / totalSecondsToday) * 100 + '%' }"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const { createApp } = Vue;
        createApp({
            data() {
                return {
                    currentTask: '',
                    timerStart: null,
                    elapsedSeconds: 0,
                    timerInterval: null,
                    entries: []
                }
            },
            computed: {
                isTimerRunning() { return this.timerInterval !== null; },
                formattedTime() { return this.formatDuration(this.elapsedSeconds); },
                totalSecondsToday() { return this.entries.reduce((sum, e) => sum + e.duration, 0); },
                timeByTask() {
                    return this.entries.reduce((acc, e) => {
                        acc[e.task] = (acc[e.task] || 0) + e.duration;
                        return acc;
                    }, {});
                }
            },
            methods: {
                startTimer() {
                    if (!this.currentTask) {
                        alert('Please enter a task name');
                        return;
                    }
                    this.timerStart = new Date();
                    this.timerInterval = setInterval(() => {
                        this.elapsedSeconds++;
                    }, 1000);
                },
                stopTimer() {
                    clearInterval(this.timerInterval);
                    const endTime = new Date();
                    
                    this.entries.unshift({
                        id: Date.now(),
                        task: this.currentTask,
                        startTime: this.timerStart.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'}),
                        endTime: endTime.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'}),
                        duration: this.elapsedSeconds
                    });

                    // Reset
                    this.timerInterval = null;
                    this.elapsedSeconds = 0;
                    this.currentTask = '';
                    this.timerStart = null;
                },
                deleteEntry(id) {
                    this.entries = this.entries.filter(e => e.id !== id);
                },
                formatDuration(seconds) {
                    const h = Math.floor(seconds / 3600);
                    const m = Math.floor((seconds % 3600) / 60);
                    const s = seconds % 60;
                    return `${h.toString().padStart(2, '0')}:${m.toString().padStart(2, '0')}:${s.toString().padStart(2, '0')}`;
                }
            }
        }).mount('#app');
    </script>
</body>
</html>
