<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise 2: Price Calculator</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-indigo-50 min-h-screen flex items-center justify-center p-6">
    <div id="app" class="bg-white p-8 rounded-xl shadow-xl w-full max-w-lg">
        <h1 class="text-3xl font-bold text-indigo-900 mb-8 text-center">Price Estimator</h1>

        <div class="space-y-6">
            <!-- Inputs -->
            <div>
                <label class="block text-sm font-bold text-gray-700 mb-2">Original Price ($)</label>
                <input v-model.number="price" type="number" min="0" class="w-full border border-gray-300 rounded-lg px-4 py-3 focus:ring-2 focus:ring-indigo-500 outline-none text-lg">
            </div>

            <div class="grid grid-cols-2 gap-6">
                <div>
                    <label class="block text-sm font-bold text-gray-700 mb-2">Discount (%)</label>
                    <input v-model.number="discount" type="number" min="0" max="100" class="w-full border border-gray-300 rounded-lg px-4 py-3 focus:ring-2 focus:ring-indigo-500 outline-none">
                </div>
                <div>
                    <label class="block text-sm font-bold text-gray-700 mb-2">Tax Rate (%)</label>
                    <input v-model.number="tax" type="number" min="0" class="w-full border border-gray-300 rounded-lg px-4 py-3 focus:ring-2 focus:ring-indigo-500 outline-none">
                </div>
            </div>

            <!-- Breakdown -->
            <div class="bg-gray-50 p-6 rounded-xl space-y-3 mt-6 border border-gray-100">
                <div class="flex justify-between text-gray-600">
                    <span>Base Price</span>
                    <span>${{ price.toFixed(2) }}</span>
                </div>
                <div class="flex justify-between text-green-600">
                    <span>Discount ({{ discount }}%)</span>
                    <span>- ${{ discountAmount }}</span>
                </div>
                <div class="flex justify-between text-gray-600">
                    <span>Subtotal</span>
                    <span>${{ subtotal }}</span>
                </div>
                <div class="flex justify-between text-red-500">
                    <span>Tax ({{ tax }}%)</span>
                    <span>+ ${{ taxAmount }}</span>
                </div>
                <div class="border-t pt-3 mt-2 flex justify-between text-2xl font-bold text-indigo-900">
                    <span>Final Price</span>
                    <span>${{ finalPrice }}</span>
                </div>
            </div>
        </div>
    </div>

    <script>
        const { createApp } = Vue;
        createApp({
            data() {
                return {
                    price: 100,
                    discount: 10,
                    tax: 8
                }
            },
            computed: {
                discountAmount() {
                    return (this.price * (this.discount / 100)).toFixed(2);
                },
                subtotal() {
                    return (this.price - this.discountAmount).toFixed(2);
                },
                taxAmount() {
                    return (this.subtotal * (this.tax / 100)).toFixed(2);
                },
                finalPrice() {
                    return (parseFloat(this.subtotal) + parseFloat(this.taxAmount)).toFixed(2);
                }
            }
        }).mount('#app');
    </script>
</body>
</html>
