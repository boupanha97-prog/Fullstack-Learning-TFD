<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Cards with Props</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@3/dist/vue.global.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-8">
  <div id="app">
    <div class="max-w-4xl mx-auto">
      <h1 class="text-3xl font-bold mb-6 text-gray-800">Team Members</h1>
      
      <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <!-- User Card Instances -->
        <user-card 
            name="Sarah Jenkins" 
            email="sarah.j@example.com" 
            :age="28" 
            role="UX Designer">
        </user-card>

        <user-card 
            name="Michael Chen" 
            email="m.chen@tech.co" 
            :age="34" 
            role="Senior Developer">
        </user-card>

        <user-card 
            name="Jessica Wu" 
            email="jess.wu@design.io" 
            :age="25" 
            role="Frontend Developer">
        </user-card>
      </div>
    </div>
  </div>

  <script>
    const { createApp } = Vue;

    const app = createApp({});

    // User Card Component
    app.component('user-card', {
      props: ['name', 'email', 'age', 'role'],
      
      template: `
        <div class="bg-white rounded-lg shadow-md p-6 hover:shadow-lg transition flex items-center gap-4">
          <div class="w-16 h-16 rounded-full bg-blue-500 text-white flex items-center justify-center text-2xl font-bold shrink-0">
            {{ name.charAt(0) }}
          </div>
          
          <div>
            <h2 class="text-xl font-bold text-gray-800">{{ name }}</h2>
            <p class="text-blue-600 font-medium mb-1">{{ role }}</p>
            <p class="text-gray-500 text-sm">{{ email }} â€¢ {{ age }} years old</p>
          </div>
        </div>
      `
    });

    app.mount('#app');
  </script>
</body>
</html>
