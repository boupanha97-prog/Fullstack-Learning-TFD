<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Cards with Validation</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@3/dist/vue.global.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 p-8">
  <div id="app">
    <div class="max-w-6xl mx-auto">
      <h1 class="text-3xl font-bold mb-8 text-gray-800">Our Products</h1>
      
      <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
        <!-- Product 1: Full data -->
        <product-card
            title="Premium Headphones"
            :price="299.99"
            image="https://images.unsplash.com/photo-1505740420928-5e560c06d30e?w=400"
            :rating="5"
            :in-stock="true">
        </product-card>

        <!-- Product 2: Default image used -->
        <product-card
            title="Mechanical Keyboard"
            :price="159.50"
            :rating="4"
            :in-stock="true">
        </product-card>

        <!-- Product 3: Out of stock -->
        <product-card
            title="Gaming Mouse"
            :price="89.99"
            image="https://images.unsplash.com/photo-1527864550417-7fd91fc51a46?w=400"
            :rating="3"
            :in-stock="false">
        </product-card>
      </div>
    </div>
  </div>

  <script>
    const { createApp } = Vue;
    const app = createApp({});

    app.component('product-card', {
      props: {
        title: { type: String, required: true },
        price: { type: Number, required: true },
        image: { type: String, default: 'https://via.placeholder.com/400x300?text=No+Image' },
        inStock: { type: Boolean, default: true },
        rating: { 
            type: Number, 
            default: 0, 
            validator(value) { return value >= 0 && value <= 5; } 
        }
      },
      
      computed: {
        formattedPrice() {
            return '$' + this.price.toFixed(2);
        },
        stars() {
            return '⭐'.repeat(this.rating) + '☆'.repeat(5 - this.rating);
        }
      },
      
      template: `
        <div class="bg-white rounded-lg shadow-md overflow-hidden hover:shadow-xl transition flex flex-col h-full">
          <div class="h-48 overflow-hidden bg-gray-100">
            <img :src="image" :alt="title" class="w-full h-full object-cover hover:scale-105 transition-transform duration-500">
          </div>
          
          <div class="p-5 flex-1 flex flex-col">
            <div class="flex justify-between items-start mb-2">
                <h3 class="text-xl font-bold text-gray-800">{{ title }}</h3>
                <span class="text-lg font-bold text-blue-600">{{ formattedPrice }}</span>
            </div>
            
            <div class="mb-4 flex justify-between items-center">
                <span :class="inStock ? 'text-green-600 bg-green-100' : 'text-red-600 bg-red-100'" class="px-2 py-1 rounded text-xs font-bold uppercase tracking-wide">
                    {{ inStock ? 'In Stock' : 'Out of Stock' }}
                </span>
                <span class="text-yellow-500 text-lg tracking-widest">{{ stars }}</span>
            </div>
            
            <button :disabled="!inStock" :class="['w-full py-2 px-4 rounded-lg font-medium transition mt-auto', inStock ? 'bg-blue-600 text-white hover:bg-blue-700 active:scale-95' : 'bg-gray-300 text-gray-500 cursor-not-allowed']">
                {{ inStock ? 'Add to Cart' : 'Sold Out' }}
            </button>
          </div>
        </div>
      `
    });

    app.mount('#app');
  </script>
</body>
</html>
