<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shopping Cart with Events</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@3/dist/vue.global.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-8">
  <div id="app">
    <div class="max-w-6xl mx-auto">
      <h1 class="text-4xl font-bold text-gray-800 mb-8">Online Store</h1>

      <!-- Cart Summary -->
      <div class="bg-white rounded-lg shadow-lg p-6 mb-8">
        <h2 class="text-2xl font-bold text-gray-800 mb-4">
          ðŸ›’ Shopping Cart ({{ cartItems.length }} items)
        </h2>
        <div v-if="cartItems.length > 0">
          <div v-for="item in cartItems" :key="item.id" 
               class="flex justify-between items-center mb-2 pb-2 border-b">
            <span class="text-gray-700">{{ item.name }}</span>
            <span class="font-semibold text-gray-800">${{ item.price }}</span>
          </div>
          <div class="mt-4 pt-4 border-t-2">
            <div class="flex justify-between items-center text-xl font-bold">
              <span>Total:</span>
              <span class="text-green-600">${{ cartTotal }}</span>
            </div>
          </div>
        </div>
        <p v-else class="text-gray-500 italic">Your cart is empty</p>
      </div>

      <!-- Products Grid -->
      <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
        <product-card
          v-for="product in products"
          :key="product.id"
          :product="product"
          :in-cart="isInCart(product.id)"
          @add-to-cart="addToCart"
          @remove-from-cart="removeFromCart">
        </product-card>
      </div>
    </div>
  </div>

  <script>
    const { createApp } = Vue;

    const app = createApp({
      data() {
        return {
          products: [
            { id: 1, name: 'Laptop', price: 999, image: 'https://images.unsplash.com/photo-1496181133206-80ce9b88a853?w=300' },
            { id: 2, name: 'Headphones', price: 199, image: 'https://images.unsplash.com/photo-1505740420928-5e560c06d30e?w=300' },
            { id: 3, name: 'Mouse', price: 49, image: 'https://images.unsplash.com/photo-1527864550417-7fd91fc51a46?w=300' },
            { id: 4, name: 'Keyboard', price: 129, image: 'https://images.unsplash.com/photo-1587829741301-dc798b83add3?w=300' },
            { id: 5, name: 'Monitor', price: 399, image: 'https://images.unsplash.com/photo-1527443224154-c4a3942d3acf?w=300' },
            { id: 6, name: 'Webcam', price: 89, image: 'https://images.unsplash.com/photo-1588507447983-c27a854ab9b4?w=300' }
          ],
          cartItems: []
        }
      },
      computed: {
        cartTotal() {
          return this.cartItems.reduce((sum, item) => sum + item.price, 0);
        }
      },
      methods: {
        addToCart(product) {
          this.cartItems.push(product);
        },
        removeFromCart(productId) {
          const index = this.cartItems.findIndex(item => item.id === productId);
          if (index !== -1) {
            this.cartItems.splice(index, 1);
          }
        },
        isInCart(productId) {
          return this.cartItems.some(item => item.id === productId);
        }
      }
    });

    app.component('product-card', {
      props: {
        product: {
          type: Object,
          required: true
        },
        inCart: {
          type: Boolean,
          default: false
        }
      },
      emits: ['add-to-cart', 'remove-from-cart'],
      methods: {
        handleClick() {
          if (this.inCart) {
            this.$emit('remove-from-cart', this.product.id);
          } else {
            this.$emit('add-to-cart', this.product);
          }
        }
      },
      template: `
        <div class="bg-white rounded-lg shadow-md overflow-hidden hover:shadow-xl transition">
          <img :src="product.image" :alt="product.name" class="w-full h-48 object-cover">
          <div class="p-5">
            <h3 class="text-xl font-bold text-gray-800 mb-2">{{ product.name }}</h3>
            <p class="text-2xl font-bold text-blue-600 mb-4">\${{ product.price }}</p>
            <button
              @click="handleClick"
              :class="[
                'w-full py-2 px-4 rounded font-semibold transition',
                inCart ? 'bg-red-500 text-white hover:bg-red-600' : 'bg-blue-600 text-white hover:bg-blue-700'
              ]">
              {{ inCart ? 'Remove from Cart' : 'Add to Cart' }}
            </button>
          </div>
        </div>
      `
    });

    app.mount('#app');
  </script>
</body>
</html>
