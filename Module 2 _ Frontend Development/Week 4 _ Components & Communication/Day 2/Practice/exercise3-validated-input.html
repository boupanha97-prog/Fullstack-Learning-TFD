<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Validated Input Component</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@3/dist/vue.global.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-8">
  <div id="app">
    <div class="max-w-2xl mx-auto bg-white rounded-lg shadow-lg p-8">
      <h1 class="text-3xl font-bold text-gray-800 mb-6">Registration Form</h1>

      <form @submit.prevent="handleSubmit" class="space-y-6">
        <validated-input
          label="Username"
          :value="formData.username"
          :min-length="3"
          @input="formData.username = $event"
          @valid="validations.username = true"
          @invalid="validations.username = false">
        </validated-input>

        <validated-input
          label="Email"
          type="email"
          :value="formData.email"
          :min-length="5"
          @input="formData.email = $event"
          @valid="validations.email = true"
          @invalid="validations.email = false">
        </validated-input>

        <validated-input
          label="Password"
          type="password"
          :value="formData.password"
          :min-length="8"
          @input="formData.password = $event"
          @valid="validations.password = true"
          @invalid="validations.password = false">
        </validated-input>

        <button
          type="submit"
          :disabled="!isFormValid"
          :class="[
            'w-full py-3 px-4 rounded-lg font-semibold transition',
            isFormValid
              ? 'bg-green-600 text-white hover:bg-green-700'
              : 'bg-gray-300 text-gray-500 cursor-not-allowed'
          ]">
          Submit Registration
        </button>
      </form>

      <div v-if="submitted" class="mt-6 p-4 bg-green-100 border border-green-400 rounded">
        <p class="text-green-800 font-semibold">✅ Form submitted successfully!</p>
        <pre class="text-sm mt-2">{{ JSON.stringify(formData, null, 2) }}</pre>
      </div>
    </div>
  </div>

  <script>
    const { createApp } = Vue;

    const app = createApp({
      data() {
        return {
          formData: {
            username: '',
            email: '',
            password: ''
          },
          validations: {
            username: false,
            email: false,
            password: false
          },
          submitted: false
        }
      },
      computed: {
        isFormValid() {
          return Object.values(this.validations).every(v => v === true);
        }
      },
      methods: {
        handleSubmit() {
          if (this.isFormValid) {
            this.submitted = true;
            setTimeout(() => {
              this.submitted = false;
            }, 3000);
          }
        }
      }
    });

    app.component('validated-input', {
      props: {
        label: String,
        value: String,
        type: {
          type: String,
          default: 'text'
        },
        minLength: {
          type: Number,
          default: 0
        }
      },
      emits: ['input', 'valid', 'invalid'],
      data() {
        return {
          touched: false
        }
      },
      computed: {
        isValid() {
          return this.value.length >= this.minLength;
        },
        showError() {
          return this.touched && !this.isValid;
        }
      },
      methods: {
        handleInput(event) {
          const val = event.target.value;
          this.$emit('input', val);
          
          if (val.length >= this.minLength) {
            this.$emit('valid');
          } else {
            this.$emit('invalid');
          }
        }
      },
      template: `
        <div>
          <label class="block text-gray-700 font-semibold mb-2">
            {{ label }}
          </label>
          <input
            :type="type"
            :value="value"
            @input="handleInput"
            @blur="touched = true"
            :class="[
              'w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 transition',
              showError ? 'border-red-500 focus:ring-red-200' : 
              (touched && isValid) ? 'border-green-500 focus:ring-green-200' : 
              'border-gray-300 focus:ring-blue-200'
            ]"
            :placeholder="'Enter ' + label.toLowerCase()">
          <p v-if="showError" class="text-red-500 text-sm mt-1">❌ {{ label }} must be at least {{ minLength }} characters</p>
          <p v-else-if="touched && isValid" class="text-green-600 text-sm mt-1">✅ Valid {{ label.toLowerCase() }}</p>
        </div>
      `
    });

    app.mount('#app');
  </script>
</body>
</html>
