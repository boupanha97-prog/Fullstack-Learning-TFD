<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise 2: Button Click Counter</title>
    <script src="https://unpkg.com/vue@3"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen grid place-items-center font-sans">

    <div id="app" class="bg-white p-8 rounded-lg shadow-md w-[400px] text-center">
        <h2 class="text-2xl font-bold mb-6 text-gray-800">Button Click Counter</h2>
        
        <!-- Display Count -->
        <div class="mb-8">
            <span class="text-6xl font-bold text-gray-800">{{ count }}</span>
        </div>

        <!-- Buttons -->
        <div class="flex justify-center space-x-4 mb-6">
            <button @click="increment(1)" class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600 transition shadow">+1</button>
            <button @click="increment(5)" class="px-4 py-2 bg-green-500 text-white rounded hover:bg-green-600 transition shadow">+5</button>
            <button @click="reset" class="px-4 py-2 bg-red-500 text-white rounded hover:bg-red-600 transition shadow">Reset</button>
        </div>

        <!-- Message -->
        <p v-if="count === 10" class="text-orange-500 font-bold text-xl animate-bounce">
            ğŸ‰ You reached 10!
        </p>
    </div>

    <script>
        const { createApp, ref } = Vue;

        createApp({
            setup() {
                const count = ref(0);

                const increment = (amount) => {
                    count.value += amount;
                };

                const reset = () => {
                    count.value = 0;
                };

                return { count, increment, reset };
            }
        }).mount('#app');
    </script>
</body>
</html>
