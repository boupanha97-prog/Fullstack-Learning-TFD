<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise 3: Simple Calculator</title>
    <script src="https://unpkg.com/vue@3"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen grid place-items-center font-sans">

    <div id="app" class="bg-white p-8 rounded-lg shadow-md w-[400px]">
        <h2 class="text-2xl font-bold mb-6 text-gray-800 text-center">Simple Calculator</h2>
        
        <div class="space-y-4 mb-6">
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Number 1</label>
                <input v-model.number="num1" type="number" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Enter first number">
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Number 2</label>
                <input v-model.number="num2" type="number" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Enter second number">
            </div>
        </div>

        <div class="grid grid-cols-2 gap-4 mb-6">
            <button @click="calculate('+')" class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600 transition">Add (+)</button>
            <button @click="calculate('-')" class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600 transition">Subtract (-)</button>
            <button @click="calculate('*')" class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600 transition">Multiply (*)</button>
            <button @click="calculate('/')" class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600 transition">Divide (/)</button>
        </div>

        <div v-if="result !== null" class="p-4 bg-gray-50 rounded-md text-center border border-gray-200">
            <span class="text-gray-600 text-sm uppercase tracking-wide">Result</span>
            <span class="text-3xl font-bold text-gray-800 block mt-1">{{ result }}</span>
        </div>
    </div>

    <script>
        const { createApp, ref } = Vue;

        createApp({
            setup() {
                const num1 = ref(0);
                const num2 = ref(0);
                const result = ref(null);

                const calculate = (operator) => {
                    // v-model.number handles parsing, but good to be safe
                    const n1 = num1.value;
                    const n2 = num2.value;

                    if (operator === '+') result.value = n1 + n2;
                    else if (operator === '-') result.value = n1 - n2;
                    else if (operator === '*') result.value = n1 * n2;
                    else if (operator === '/') {
                        result.value = n2 !== 0 ? (n1 / n2).toFixed(2) : 'Error';
                    }
                };

                return { num1, num2, result, calculate };
            }
        }).mount('#app');
    </script>
</body>
</html>
