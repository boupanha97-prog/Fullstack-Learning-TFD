<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue.js CDN Personal Greeting</title>

    <!-- 1. Include Vue.js from a CDN -->
    <script src="https://unpkg.com/vue@3"></script>
    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body class="bg-gray-100 min-h-screen grid place-items-center font-sans">

    <!-- 2. This is where our Vue app will be mounted -->
    <div id="app" class="bg-white p-8 rounded-lg shadow-md w-[400px]">
        <h2 class="text-2xl font-bold mb-6 text-gray-800">Personal Greeting</h2>
        
        <div class="mb-4">
          <label class="block mb-2 font-medium text-gray-700">Name: 
            <input v-model="name" type="text" placeholder="Enter your name" class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-[#42b883] focus:border-[#42b883]" />
          </label>
        </div>
        <div class="mb-4">
          <label class="block mb-2 font-medium text-gray-700">Age: 
            <input v-model.number="age" type="number" placeholder="Enter your age" class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-[#42b883] focus:border-[#42b883]" />
          </label>
        </div>
        <div class="mb-4">
          <label class="block mb-2 font-medium text-gray-700">City: 
            <input v-model="city" type="text" placeholder="Enter your city" class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-[#42b883] focus:border-[#42b883]" />
          </label>
        </div>

        <button @click="updateGreeting" class="w-full px-6 py-3 bg-[#42b883] text-white font-medium rounded hover:bg-[#3aa876] transition-colors duration-200">Update Greeting</button>

        <p v-if="greeting" class="font-bold text-[#2c3e50] mt-6">{{ greeting }}</p>
    </div>

    <script>
        // 3. Create and mount the Vue application
        const { createApp, ref } = Vue;

        createApp({
            setup() {
                const name = ref('');
                const age = ref('');
                const city = ref('');
                const greeting = ref('');

                const updateGreeting = () => {
                    greeting.value = `Hello, my name is ${name.value}. I am ${age.value} years old and I live in ${city.value}.`;
                };

                // Expose state and methods to the template
                return { name, age, city, greeting, updateGreeting };
            }
        }).mount('#app');
    </script>

</body>
</html>
